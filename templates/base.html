<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Librería Inventario{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: #263238;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #b0bec5;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            color: #fff;
            background: #37474f;
        }
        .sidebar .nav-link i {
            margin-right: 8px;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Librería Inventario</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar py-4">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="{% url 'libro_list' %}"><i class="bi bi-book"></i> Catálogo de Libros</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'libro_create' %}"><i class="bi bi-plus-circle"></i> Registrar Libro</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'entrada_manual' %}"><i class="bi bi-box-arrow-in-down"></i> Ingreso de Stock</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'ajuste_stock' %}"><i class="bi bi-pencil-square"></i> Ajuste de Stock</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-truck"></i> Pedidos a Proveedores</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'venta_create' %}"><i class="bi bi-cash"></i> Ventas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Reportes</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'usuario_list' %}"><i class="bi bi-people"></i> Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'rol_list' %}"><i class="bi bi-person-badge"></i> Roles</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
